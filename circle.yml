database:
  override:
    - RACK_ENV=ci bundle exec rake db:create db:schema:load --trace

test:
  override:
    - RACK_ENV=ci bundle exec rspec --format progress

deployment:
  production:
    branch: production
    commands:
      - ./convox login $CONVOX_DOMAIN --password=$CONVOX_PASSWORD
      - ./convox deploy
